<!-- There are 3 ways to implement JavaScript -->
<!-- 1. External (most recommended)    -->
<!-- 2. Internal (inside a script tag)  -->
<!-- 3. Inline (directly inside an HTML element's tag) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rockpaperscissors.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1 id="logo">Rock Paper Scissors</h1>
    <div id="score_container">
        <h2 id="player-score">Your Score: 0</h2>
        <h2 id="cpu-score">CPU Score: 0</h2>
    </div>
    <h2 id="status-msg">You won! Rock Beats Scissors</h2>
    <div id="buttons_container">
        <button id="rock" class="selection">Rock</button>
        <button id="paper" class="selection">Paper</button>
        <button id="scissors" class="selection">Scissors</button>
    </div>
</body>

<script src="rockpaperscissors.js"></script>

</html>
